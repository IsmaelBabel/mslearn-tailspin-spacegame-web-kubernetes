apiVersion: apps/v1
kind: List
metadata:
  name: deployments
items:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: web
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: web
    template:
      metadata:
        labels:
          app: web
      spec:
        containers:
          - name: web
            image: tailspinspacegame27814.azurecr.io/web
            ports:
            - containerPort: 80

